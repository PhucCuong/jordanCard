<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="row-icon">
            <i class="fas fa-heart"></i>
            <i class="fas fa-cart"></i>
        </div>
        <div class="card-img">
            <img src="imgs/top-12-doi-giay-nike-air-jordan-dang-mua-nhat-nam-2021.2-removebg-preview.png" alt="">
        </div>
        <div class="card-title">Nike Air Jordan 1</div>
        <div class="card-price">$100</div>
        <div class="card-info">
            <div class="size"> Size:
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="color"> Color:
                <div class="color-item"></div>
                <div class="color-item"></div>
                <div class="color-item"></div>
            </div>
            <div class="btn-row">
                <div class="buy-now">Buy Now</div>
                <div class="add-cart">Add cart</div>
            </div>
        </div>
    </div>
</body>
</html>
